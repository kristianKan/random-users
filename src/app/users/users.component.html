<div style="display: flex; height: 100vh">
  <div style="width: 25%; overflow: auto; border-right: 1px solid #ccc; padding: 1em;">
    <div *ngFor="let user of users$ | async; trackBy: trackByFn" 
         (click)="selectUser(user.id.value)" 
         [class.selected]="(selectedUser$ | async)?.id?.value === user.id.value"
         class="user-list-item">
      <div style="margin-right: 1em;">
        <img [src]="user.picture.thumbnail" alt="User avatar">
      </div>
      <div>{{ user.name.first }} {{ user.name.last }}</div>
    </div>
  </div>

  <div style="width: 75%; padding: 1em;">
    <div *ngIf="selectedUser$ | async as selectedUser">
      <h2>{{ selectedUser.name.first }} {{ selectedUser.name.last }}</h2>
      <!-- Display other user data here -->
    </div>
  </div>
</div>
